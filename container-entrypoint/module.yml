version: 1.0.0

metadata:
  name: "entrypoint"
  description: "Container entrypoint functions"
  version: "1.0.0"
  author: "dev-tools"

specification:
  module:
    commands:
      # ---------------
      # Group management
      - name: "build"
        function: "container_entrypoint_build"
        description: "Build container build"
        usage: "entrypoint build"

      # Group management
      - name: "start"
        function: "container_entrypoint_start"
        description: "Run container entrypoint"
        usage: "entrypoint start <cmd arguments>"

    files:
      - "container-entrypoint-lib.sh"

    binaries:
      - "bin"